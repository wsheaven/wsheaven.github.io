<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Preston Weather</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <header id="head">
        <div id='top'>
        <img src="../lesson3/logo.png">
        <div><h1>Weather Wisdom</h1>
        We have the most best weather predictions</div>
    </div>
    </header>
    <nav >
        <a href="javascript:void(0);" class="icon" onclick="myFunction()"> Menu</a>
        <div class="topnav" id="myTopnav">

        <ul class="list">
            <li id="box1" class="active"><a href="https://wsheaven.github.io/">Home</a></li>
            <li id="box2"><a href="preston-5.html">Preston</a></li>
            <li id="box3"><a href="#">Soda Springs</a></li>
            <li id="box4"><a href="#">Fish Haven</a></li> </div>
        </ul>
    
    </nav>
    <main>
     <form action="thanks.html" class="stormForm">
        <label for="fname">Full name:</label>
        <input type="text" id="fname" name="fname" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email@email.com">
        <br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <br>
        <label for="zip">Zipcode:</label>
        <input type="number" id="zip" name="zip" required>
        <br>
        <label for="date">Storm Date:</label>
        <input type="date" id="date" name="date" >
        <br>
        <label for="stormtype">Storm Type:</label>
        <input list="storms" name="stormtype" id="stormtype">
        <datalist id="storms">
        <option value="Flash Flood">
        <option value="Hail">
        <option value="Hurricane">
        <option value="Thunderstorm">
        <option value="Tornado">
        </datalist>
        <br>
        <label for="rating">Rating: 
			<input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
			<span id="ratingvalue">5</span>
		</label>
		<datalist id="tickmarks">
			<option value="0">
			<option value="1">
			<option value="2">
			<option value="3">
			<option value="4">
			<option value="5">
			<option value="6">
			<option value="7">
			<option value="8">
			<option value="9">
			<option value="10">
		</datalist>
        <br>
        <label>
			<select name="region" id="selectregion">
				<option value="" disabled selected>Select Region ...</option>
				<option value="Preston">Preston</option>
				<option value="Soda Springs">Soda Springs</option>
				<option value="Fish Haven">Fish Haven</option>
			</select></label>
            <br>
            <legend>Are you in danger?</legend>
            <input type="radio" id="yes"  value="yes">
            <label for="yes">Yes</label><br>
            <input type="radio" id="maybe" value="maybe">
            <label for="maybe">Maybe</label><br>
            <input type="radio" id="no" value="no">
            <label for="no">No</label>
            <br>
            <label for="comments">Additional information or comments:</label> <br>
            <textarea id="comments" name="comments" >
            </textarea>
            <br>
        <input type="submit" value="Submit">
     </form>
    </main>
    <footer id="foot">Weather Wisdom | Stuff | Sam Heaven |<br> <span id="spanDate"></span> </footer>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
          google: {
            families: ['Lato']
          }
        });
      </script>
</body>
</html>
